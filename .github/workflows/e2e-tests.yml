name: E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.test.yml'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.test.yml'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start test environment with Docker Compose
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for services to become healthy..."

      - name: Wait for backend health check
        run: |
          timeout 120 bash -c '
            until curl -sf http://localhost:8001/health; do
              echo "Backend not ready, retrying in 5s..."
              sleep 5
            done
          '

      - name: Wait for frontend health check
        run: |
          timeout 60 bash -c '
            until curl -sf http://localhost:3001; do
              echo "Frontend not ready, retrying in 5s..."
              sleep 5
            done
          '

      - name: Run Playwright tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3001
          PLAYWRIGHT_API_URL: http://localhost:8001
          E2E_ADMIN_EMAIL: admin@test.com
          E2E_ADMIN_PASSWORD: password123
        run: npx playwright test --project=chromium

      - name: Upload Playwright HTML report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7

      - name: Tear down test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
