name: E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.test.yml'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.test.yml'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start test environment
        run: docker compose -f docker-compose.test.yml build --no-cache && docker compose -f docker-compose.test.yml up -d

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend health check..."
          for i in $(seq 1 24); do
            if curl -sf http://localhost:8001/health; then
              echo "Backend is healthy!"
              break
            fi
            echo "Attempt $i/24 — backend not ready yet, waiting 10s..."
            sleep 10
          done
          # Final check — fail loudly if still not healthy
          curl -sf http://localhost:8001/health || (echo "Backend failed to become healthy" && exit 1)

      - name: Wait for frontend health check
        run: |
          timeout 60 bash -c '
            until curl -sf http://localhost:3001; do
              echo "Frontend not ready, retrying in 5s..."
              sleep 5
            done
          '

      - name: Verify API routing
        run: |
          echo "--- Checking API proxy via frontend nginx ---"
          curl -sv http://localhost:3001/api/v1/auth/login 2>&1 | tail -20 || true
          echo ""
          echo "--- Checking backend directly ---"
          curl -sf http://localhost:8001/health || echo "Backend direct check failed"
          echo ""
          echo "--- Checking for hardcoded localhost:8000 in JS bundle ---"
          docker compose -f docker-compose.test.yml exec frontend sh -c "grep -r 'localhost:8000' /usr/share/nginx/html/ || echo 'No hardcoded localhost:8000 found (GOOD)'"
          echo ""
          echo "--- nginx config ---"
          docker compose -f docker-compose.test.yml exec frontend cat /etc/nginx/conf.d/default.conf

      - name: Verify Playwright environment
        run: |
          echo "PLAYWRIGHT_BASE_URL: $PLAYWRIGHT_BASE_URL"
          echo "PLAYWRIGHT_API_URL: $PLAYWRIGHT_API_URL"
          echo "E2E_ADMIN_EMAIL: $E2E_ADMIN_EMAIL"
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3001
          PLAYWRIGHT_API_URL: http://localhost:8001
          E2E_ADMIN_EMAIL: admin@test.com

      - name: "Diagnostics: backend logs, DB state, and login smoke test"
        run: |
          echo "============================================"
          echo "=== BACKEND CONTAINER LOGS (last 80 lines) ==="
          echo "============================================"
          docker compose -f docker-compose.test.yml logs --tail=80 backend
          echo ""

          echo "============================================"
          echo "=== DATABASE: list tables ==="
          echo "============================================"
          docker compose -f docker-compose.test.yml exec -T db \
            psql -U bgstm_test -d bgstm_test -c "\dt" || echo "FAILED to list tables"
          echo ""

          echo "============================================"
          echo "=== DATABASE: users table contents ==="
          echo "============================================"
          docker compose -f docker-compose.test.yml exec -T db \
            psql -U bgstm_test -d bgstm_test -c "SELECT id, email, full_name, role, is_active FROM users;" || echo "FAILED to query users"
          echo ""

          echo "============================================"
          echo "=== DATABASE: alembic_version ==="
          echo "============================================"
          docker compose -f docker-compose.test.yml exec -T db \
            psql -U bgstm_test -d bgstm_test -c "SELECT * FROM alembic_version;" || echo "FAILED to query alembic_version"
          echo ""

          echo "============================================"
          echo "=== SMOKE TEST: login via nginx proxy ==="
          echo "============================================"
          curl -sv -X POST http://localhost:3001/api/v1/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"admin@test.com","password":"password123"}' 2>&1 || echo "PROXY LOGIN FAILED"
          echo ""

          echo "============================================"
          echo "=== SMOKE TEST: login via backend direct ==="
          echo "============================================"
          curl -sv -X POST http://localhost:8001/api/v1/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"admin@test.com","password":"password123"}' 2>&1 || echo "DIRECT LOGIN FAILED"
          echo ""

          echo "============================================"
          echo "=== SMOKE TEST: /auth/me after login ==="
          echo "============================================"
          TOKEN=$(curl -sf -X POST http://localhost:8001/api/v1/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"admin@test.com","password":"password123"}' | python3 -c "import sys,json; print(json.load(sys.stdin).get('access_token','NO_TOKEN'))" 2>/dev/null) || TOKEN="LOGIN_FAILED"
          echo "Token: ${TOKEN:0:20}..."
          if [ "$TOKEN" != "LOGIN_FAILED" ] && [ "$TOKEN" != "NO_TOKEN" ]; then
            curl -sv http://localhost:3001/api/v1/auth/me \
              -H "Authorization: Bearer $TOKEN" 2>&1 || echo "/auth/me via proxy FAILED"
          else
            echo "Skipping /auth/me — login did not return a token"
          fi
          echo ""
          echo "============================================"
          echo "=== DIAGNOSTICS COMPLETE ==="
          echo "============================================"

      - name: Run Playwright tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3001
          PLAYWRIGHT_API_URL: http://localhost:8001
          E2E_ADMIN_EMAIL: admin@test.com
          E2E_ADMIN_PASSWORD: password123
        run: npx playwright test --project=chromium

      - name: Dump container logs (always)
        if: always()
        run: |
          echo "===== DB logs ====="
          docker compose -f docker-compose.test.yml logs db || true
          echo "===== Backend logs ====="
          docker compose -f docker-compose.test.yml logs backend || true
          echo "===== Frontend logs ====="
          docker compose -f docker-compose.test.yml logs frontend || true

      - name: Upload container logs on failure
        if: failure()
        run: |
          mkdir -p /tmp/container-logs
          docker compose -f docker-compose.test.yml logs db       > /tmp/container-logs/db.log       2>&1 || true
          docker compose -f docker-compose.test.yml logs backend  > /tmp/container-logs/backend.log  2>&1 || true
          docker compose -f docker-compose.test.yml logs frontend > /tmp/container-logs/frontend.log 2>&1 || true

      - name: Upload container logs artifact
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: container-logs
          path: /tmp/container-logs/
          retention-days: 7

      - name: Upload Playwright HTML report on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7

      - name: Tear down test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v --remove-orphans || true
