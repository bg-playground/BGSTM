version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bgstm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bgstm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bgstm}
      POSTGRES_DB: ${POSTGRES_DB:-bgstm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bgstm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bgstm-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bgstm-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://bgstm:bgstm@db:5432/bgstm}
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      PROJECT_NAME: ${PROJECT_NAME:-BGSTM AI Traceability}
      VERSION: ${VERSION:-2.0.0}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:3000", "http://localhost:8000"]}
      PYTHONPATH: /app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bgstm-network

volumes:
  postgres_data:
    driver: local

networks:
  bgstm-network:
    driver: bridge
