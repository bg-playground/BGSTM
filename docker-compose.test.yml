# Docker Compose configuration for the E2E test environment.
# Spins up the full stack (backend + frontend dev server + database) with a
# predictable, isolated configuration so Playwright tests can run against it.
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d --build
#   npx playwright test          (from the frontend/ directory)
#   docker compose -f docker-compose.test.yml down -v

services:
  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: bgstm-test-db
    environment:
      POSTGRES_USER: bgstm_test
      POSTGRES_PASSWORD: bgstm_test
      POSTGRES_DB: bgstm_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bgstm_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - bgstm-test-network

  # ── FastAPI Backend ─────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bgstm-test-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://bgstm_test:bgstm_test@db:5432/bgstm_test
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: "BGSTM E2E Test"
      VERSION: "2.0.0"
      BACKEND_CORS_ORIGINS: '["http://localhost:5173","http://localhost:8000","http://frontend:5173"]'
      PYTHONPATH: /app
      DEFAULT_ADMIN_PASSWORD: "admin1234"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 30s
    networks:
      - bgstm-test-network

  # ── React / Vite Frontend (dev server) ─────────────────────────────────────
  frontend:
    image: node:20-alpine
    container_name: bgstm-test-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 60s
    networks:
      - bgstm-test-network

networks:
  bgstm-test-network:
    driver: bridge
